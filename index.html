<!DOCTYPE html>
<html>
<head>
  <title>Login - During Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üîê Enter Password to Access Register</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <br><br>
  <button onclick="checkPassword()">Login</button>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "During1") {
        localStorage.setItem("duringAuth", "true");
        window.location.href = "register.html";
      } else {
        alert("Incorrect password. Try again.");
      }
    }
  </script>

</body>
</html>
